    <!--Formulario-->
    <div class="container ">
        <h1>Crea una cuenta</h1>
        <form>
            <!--Nombre-->
            <div class="form-group name">
                <label for="name">Ingrese su nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre completo">
            </div>
            <!--Fecha de nacimiento-->
            <div class="form-group birthdate">
                <label for="birthdate">Ingrese su fecha de nacimiento</label>
                <input type="date" class="form-control" id="birthdate" placeholder="Fecha de nacimiento">
            </div>
            <!--Nacionalidad-->

            <!--Username-->
            <div class="form-group">
                <label for="username">Ingrese su nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <!--Email-->
            <div class="form-group">
                <label for="email">Ingrese su correo electrónico</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                    placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="email">Repita su correo electrónico</label>
                <input type="email" class="form-control" id="email2" aria-describedby="emailHelp"
                    placeholder="Correo electrónico">
            </div>
            <!--Password-->
            <div class="form-group">
                <label for="password">Ingrese su contraseña</label>
                <input name="password" type="password" class="form-control" id="password1" placeholder="Password"
                    required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                <small class="form-text text-muted">Mínimo 8 caracteres. Una mayúscula, un minúscula y un número.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Vuelva a escribir su contraseña</label>
                <input name="confirmPassword" type="password" class="form-control" id="password2"
                    placeholder="Password">
                <small class="form-text text-muted">Mínimo 8 caracteres. Una mayúscula, una minúscula y un número.</small>
            </div>
            <!--Pokemon favorito-->
            <div class="form-group">
                <label for="favPokemon">¿Cuál es tu pokémon favorito?</label>
                <select class="form-control" name="fav-pokemon" id="favPokemon"></select>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
